name: Deploy to Pi

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy with Docker Compose
        run: |
          mkdir -p ~/apps/assumptions-manager
          cp -r $GITHUB_WORKSPACE/* ~/apps/assumptions-manager/
          cd ~/apps/assumptions-manager
          docker compose up -d --build
          docker system prune -f
      
      - name: Health check
        run: |
          sleep 10
          curl -f https://assumptionsmanager.ddns.net/health || exit 1
